<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<body>
	<div class="container" style="padding:20px 0;">
		<h1>User Registration :D</h1>
		<form action="./registration.php" class="form-horizotal" style="margin-bottom:15px;"  method="post" name='form' onSubmit="return datacheck();">
			<div class="form-group">
				<label class="control-label" for="UserID">UserID</label>
				<input type="text" class="form-control" placeholder="userid" id='userid' name='userid'><div id='uid'></div>
			</div>
			<div class="form-group">
				<label class="control-label" for="UserName">UserName</label>
				<input type="text" class="form-control" placeholder="username" id='username' name='username'><div id='uname'></div>
			</div>
			<div class="form-group">
				<label class="control-label" for="password">UserPassword</label>
				<input type="password" class="form-control" placeholder="password" id="userpass" name="userpass"><div id='upass'></div>
			</div>
			<div class="form-group">
				<label class="control-label" for="email">Email Address</label>
				<input type="email" class="form-control" placeholder="email" id='email' name='email'><div id='uemail'></div>
			</div>
			<div class="form-group">
				<p class="control-label" for="sex"><b>Sex</b></p>
				<div class="radio-inline">
					<input type="radio" name='sex' value='man'><label for="man">Man</label>
				</div>
				<div class="radio-inline">
					<input type="radio" name='sex' value='woman'><label for="woman">Woman</label>
				</div>
			</div>
			<div id='usex'></div>
			<div class="form-group">
				<label class="control-label" for="birthday">Birthday</label>
				<input type="date" class="form-control" placeholder="birthday" id='birthday' name='birthday'><div id='ubirth'></div>
			</div>
			<div class="form-inline">
				<input type="submit" value="Create" name="create" class="btn btn-primary">
				<input type='button' name='before' value='Previous Page' class='btn' onclick='location.href="./login.php"'>
			</div>

	</div>
